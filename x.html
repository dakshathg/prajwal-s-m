<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do Hero - Rise to Futuristic King</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f1624;
      color: #cfd8dc;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #00ffd1;
      text-shadow: 0 0 10px #00ffd1;
    }

    #avatarBox {
      margin: 20px auto;
      width: 150px;
      height: 150px;
      position: relative;
    }

    #avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #00ffd1;
      object-fit: cover;
      animation: floatSideToSide 3s ease-in-out infinite;
      transition: transform 0.4s ease;
      background: black;
    }

    @keyframes floatSideToSide {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(15px);
      }
    }

    #rank {
      font-weight: bold;
      font-size: 1.3em;
      margin-top: 10px;
      color: #00ffd1;
      text-shadow: 0 0 8px #00ffd1;
    }

    #levelBox {
      background: #1a2333;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px #00ffd1;
    }

    .xpBar {
      height: 10px;
      background: #333a4a;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .xpFill {
      height: 100%;
      width: 0;
      background: #00ffd1;
      transition: width 0.3s;
    }

    #quote {
      font-style: italic;
      margin: 10px 0;
      color: #80fff3;
      min-height: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 0 0 6px #00ffd1;
    }

    input[type="text"], input[type="date"], input[type="file"] {
      padding: 10px;
      margin-right: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 1em;
    }
    input[type="text"] {
      width: 35%;
    }
    input[type="date"] {
      width: 20%;
    }
    input[type="file"] {
      width: 180px;
      margin-bottom: 10px;
      background: #1a2333;
      color: #cfd8dc;
      cursor: pointer;
      text-align: left;
      padding-left: 8px;
    }

    button {
      padding: 10px 15px;
      background: #00ffd1;
      color: #0f1624;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      margin: 5px;
    }
    button:hover {
      background: #00bfa6;
      color: white;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-width: 600px;
      margin: 20px auto;
    }

    li {
      background: #121c2a;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid #00ffd1;
      border-radius: 5px;
      transition: background 0.3s;
      color: #cfd8dc;
    }

    li.completed {
      text-decoration: line-through;
      color: #6bd1c1;
      border-left-color: #0ff;
      animation: flash 0.5s;
    }

    .taskText {
      flex-grow: 1;
      text-align: left;
    }

    .taskDate {
      margin-left: 15px;
      font-size: 0.85em;
      color: #80fff3;
      font-style: italic;
      min-width: 110px;
    }

    .badge {
      display: inline-block;
      background: #00ffd1;
      color: #0f1624;
      padding: 5px 10px;
      border-radius: 12px;
      margin: 5px;
      font-weight: bold;
      text-shadow: none;
    }

    .level-up {
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    @keyframes flash {
      0% { background: #0ff3d8; }
      100% { background: #121c2a; }
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>ü§ñ To-Do Hero - Rise to Futuristic King</h1>

  <!-- Profile pic upload -->
  <div>
    <input type="file" id="profilePicInput" accept="image/*" />
  </div>

  <div id="avatarBox">
    <img id="avatar" src="" alt="Hero Avatar" />
    <div id="rank"></div>
  </div>

  <div id="levelBox">
    <p>Level: <span id="level">1</span></p>
    <p>XP: <span id="xp">0</span>/100</p>
    <div class="xpBar"><div class="xpFill" id="xpFill"></div></div>
    <div id="quote">üí¨ Stay motivated!</div>
  </div>

  <input type="text" id="taskInput" placeholder="Enter a task..." />
  <input type="date" id="taskDate" />
  <button onclick="addTask()">Add Task</button>
  <button onclick="clearCompleted()">Clear Completed Tasks</button>
  <button onclick="clearAllData()">Clear All Data</button>

  <ul id="taskList"></ul>

  <div id="badges">
    <h3>üèÖ Badges</h3>
    <div id="badgeList"></div>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    let xp = parseInt(localStorage.getItem("xp")) || 0;
    let level = parseInt(localStorage.getItem("level")) || 1;
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let userProfilePic = localStorage.getItem("profilePic") || null;

    const xpPerTask = 25;
    const avatar = document.getElementById("avatar");
    const rankDisplay = document.getElementById("rank");
    const quote = document.getElementById("quote");
    const profilePicInput = document.getElementById("profilePicInput");

    const avatars = [
      "https://i.imgur.com/XX4WwPu.png",  // Futuristic Rookie
      "https://i.imgur.com/Kx4aYlM.png",  // Futuristic Tech Warrior
      "https://i.imgur.com/h7H74Cx.png",  // Cyborg Soldier
      "https://i.imgur.com/8f0TRTG.png",  // Elite Commander
      "https://i.imgur.com/k5g1cFZ.png"   // Futuristic King
    ];

    const ranks = [
      "Rookie",
      "Tech Warrior",
      "Cyborg Soldier",
      "Elite Commander",
      "Futuristic King"
    ];

    const quotes = [
      "‚ÄúUpgrade yourself one task at a time.‚Äù",
      "‚ÄúPrecision and speed lead to victory.‚Äù",
      "‚ÄúCybernetic strength lies in perseverance.‚Äù",
      "‚ÄúCommand your destiny with every step.‚Äù",
      "‚ÄúRule the future by conquering today.‚Äù"
    ];

    profilePicInput.addEventListener("change", function() {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        userProfilePic = e.target.result;
        localStorage.setItem("profilePic", userProfilePic);
        updateUI();
      };
      reader.readAsDataURL(file);
    });

    function updateUI() {
      document.getElementById("xp").textContent = xp;
      document.getElementById("level").textContent = level;
      document.getElementById("xpFill").style.width = xp + "%";

      // Show uploaded profile pic if exists, else show level avatar
      if (userProfilePic) {
        avatar.src = userProfilePic;
      } else {
        const index = Math.min(level - 1, avatars.length - 1);
        avatar.src = avatars[index];
      }

      rankDisplay.textContent = ranks[Math.min(level - 1, ranks.length - 1)];
      quote.textContent = quotes[Math.min(level - 1, quotes.length - 1)];

      avatar.classList.remove("level-up");
      void avatar.offsetWidth;
      avatar.classList.add("level-up");

      renderTasks();
      renderBadges();
      saveData();
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const dateInput = document.getElementById("taskDate");
      const taskText = input.value.trim();
      const taskDate = dateInput.value;
      if (!taskText) return alert("Please enter a task description.");
      tasks.push({ text: taskText, done: false, date: taskDate || null });
      input.value = "";
      dateInput.value = "";
      updateUI();
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      tasks.forEach((task, i) => {
        const li = document.createElement("li");
        if (task.done) li.classList.add("completed");

        const taskText = document.createElement("span");
        taskText.className = "taskText";
        taskText.textContent = task.text;
        li.appendChild(taskText);

        if (task.date) {
          const taskDate = document.createElement("span");
          taskDate.className = "taskDate";
          const d = new Date(task.date);
          taskDate.textContent = d.toLocaleDateString(undefined, { year:'numeric', month:'short', day:'numeric' });
          li.appendChild(taskDate);
        }

        const completeBtn = document.createElement("button");
        completeBtn.textContent = "‚úî";
        completeBtn.title = "Complete Task";
        completeBtn.onclick = () => completeTask(i);
        li.appendChild(completeBtn);

        taskList.appendChild(li);
      });
    }

    function completeTask(index) {
      if (tasks[index].done) return;
      tasks[index].done = true;
      animateTaskCompletion(index);
      gainXP(xpPerTask);
    }

    function animateTaskCompletion(index) {
      const taskList = document.getElementById("taskList");
      const li = taskList.children[index];
      li.classList.add("completed");
      playConfetti();
    }

    function gainXP(amount) {
      xp += amount;
      if (xp >= 100) {
        xp -= 100;
        if (level < ranks.length) {
          level++;
          alert(`üöÄ Level Up! You have risen to the rank of ${ranks[level-1]}!`);
          // When leveling up, remove profile pic so avatar changes
          if (userProfilePic) {
            userProfilePic = null;
            localStorage.removeItem("profilePic");
          }
        } else {
          alert(`üëë You are already the Futuristic King! Keep conquering your tasks!`);
        }
      }
      updateUI();
    }

    function renderBadges() {
      const badgeList = document.getElementById("badgeList");
      badgeList.innerHTML = "";
      if (level >= 2) addBadge("Upgraded Rookie");
      if (level >= 3) addBadge("Cybernetic Fighter");
      if (level >= 4) addBadge("Elite Commander");
      if (level >= 5) addBadge("Futuristic King");
      if (tasks.filter(t => t.done).length >= 10) addBadge("Persistent Finisher");
    }

    function addBadge(name) {
      const badge = document.createElement("span");
      badge.className = "badge";
      badge.textContent = name;
      document.getElementById("badgeList").appendChild(badge);
    }

    function saveData() {
      localStorage.setItem("xp", xp);
      localStorage.setItem("level", level);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      if (userProfilePic) {
        localStorage.setItem("profilePic", userProfilePic);
      }
    }

    function clearCompleted() {
      tasks = tasks.filter(task => !task.done);
      updateUI();
    }

    function clearAllData() {
      if (confirm("Are you sure you want to clear ALL data? This cannot be undone.")) {
        xp = 0;
        level = 1;
        tasks = [];
        userProfilePic = null;
        localStorage.clear();
        updateUI();
      }
    }

    // Confetti Effect
    function playConfetti() {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confetti = Array.from({length: 100}).map(() => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 10 + 5,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.random() * 10 - 10
      }));

      let frame = 0;
      function draw()
